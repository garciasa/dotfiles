# Install tpm for manage plugins
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Appearance customization
# set -g message-style 'fg=colour232 bg=colour16 bold'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Options: start indexes from 1
set -g base-index 1
set -g pane-base-index 1

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-right '#{prefix_highlight} | %a %d-%m-%Y %H:%M'
set -g status-style bg=default,fg=black,bright
set -g status-left ""

# Theme: status (windows)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g renumber-windows on

# Pane separators
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

set -g escape-time 0
set -g repeat-time 1000

# Custom modifier key
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix
set-option -g default-command $SHELL


# bind horizontal split window
unbind %
bind \\ split-window -h

# bind vertical split window
unbind '"'
bind - split-window -v

# bind for resize windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# bind ctrl + q to kill window
bind q killp

# position bar
set-option -g status-position top

# add mouse scrolling / window selection
set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
